<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hime M. Nakaoka</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        h1, h2 {
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Header Section */
        header {
            position: relative;
            background-image: url('your-header-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
		
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Personal Website</h1>
        <p>Explore My Resume, My Family, Myself, and My Favorites</p>
		<p>by Hime M. Nakaoka</p>
        <a href="my resume.html" class="btn">My Resume</a> 
        <a href="myself.html" class="btn">Myself</a> 
        <a href="my family.html" class="btn">My Family</a>  
        <a href="my favorite.html" class="btn">My Favorite</a> 
    </header>

</body>
</html>
